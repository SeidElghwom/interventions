<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>G.I - Page d'accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background-color: #5c8a5c;
        color: white;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .app-name {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-buttons button {
        margin-left: 15px;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login {
        background-color: #0d47a1;
        color: white;
      }

      .signup {
        background-color: #43a047;
        color: white;
      }

      main {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 60px;
        height: calc(100vh - 80px);
      }

      .left {
        max-width: 50%;
      }

      .left h1 {
        font-size: 48px;
        line-height: 1.2;
        color: #1a237e;
      }

      .left h1 span {
        color: #e91e63;
      }

      .left p {
        margin: 20px 0;
        font-size: 18px;
        color: #444;
      }

      .form {
        margin-top: 20px;
      }

      .form input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .right img {
        width: 100%;
        /* max-width: 400px; */
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        main {
          flex-direction: column;
          padding: 20px;
          text-align: center;
        }

        .left,
        .right {
          max-width: 100%;
        }

        .right img {
          margin-top: 40px;
        }
      }
      .animated-box {
        width: 100px;
        height: 100px;
        background-color: #d7eaff;
        border-radius: 50%;
        animation: moveUpDown 2s infinite alternate;
      }

      @keyframes moveUpDown {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-30px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="app-name">Gestion des Interventions (G.I)</div>
      <div class="nav-buttons">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>
    </header>

    <main>
      <div class="left">
        <h1>Où <span>le travail</span> se fait.</h1>
        <p>
          G.I regroupe tous les outils et les personnes nécessaires pour que
          vous puissiez vraiment avancer.
        </p>
        <div class="animated-box"></div>
      </div>
      <div class="right">
        <img src="/static/image.webp" alt="Illustration Slack style" />
      </div>
    </main>
  </body>
  <script>
    document.querySelector(".login").addEventListener("click", () => {
      window.location.href = "/auth/";
    });

    document.querySelector(".signup").addEventListener("click", () => {
      window.location.href = "/auth/";
    });
  </script>
</html>
